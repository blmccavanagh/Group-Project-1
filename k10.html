<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>In the past four weeks, how often did you feel worn out for no real reason?</label>
            <input type="checkbox" id="1-1" name="none">
            <input type="checkbox" id="1-2" name="little">
            <input type="checkbox" id="1-3" name="some">
            <input type="checkbox" id="1-4" name="most">
            <input type="checkbox" id="1-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel nervous?</label>
            <input type="checkbox" id="2-1" name="none">
            <input type="checkbox" id="2-2" name="little">
            <input type="checkbox" id="2-3" name="some">
            <input type="checkbox" id="2-4" name="most">
            <input type="checkbox" id="2-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel so nervous that nothing could calm you down?</label>
            <input type="checkbox" id="3-1" name="none">
            <input type="checkbox" id="3-2" name="little">
            <input type="checkbox" id="3-3" name="some">
            <input type="checkbox" id="3-4" name="most">
            <input type="checkbox" id="3-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel hopeless?</label>
            <input type="checkbox" id="4-1" name="none">
            <input type="checkbox" id="4-2" name="little">
            <input type="checkbox" id="4-3" name="some">
            <input type="checkbox" id="4-4" name="most">
            <input type="checkbox" id="4-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel restless or fidgety?</label>
            <input type="checkbox" id="5-1" name="none">
            <input type="checkbox" id="5-2" name="little">
            <input type="checkbox" id="5-3" name="some">
            <input type="checkbox" id="5-4" name="most">
            <input type="checkbox" id="5-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel so restless you could not sit still?</label>
            <input type="checkbox" id="6-1" name="none">
            <input type="checkbox" id="6-2" name="little">
            <input type="checkbox" id="6-3" name="some">
            <input type="checkbox" id="6-4" name="most">
            <input type="checkbox" id="6-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel depressed?</label>
            <input type="checkbox" id="7-1" name="none">
            <input type="checkbox" id="7-2" name="little">
            <input type="checkbox" id="7-3" name="some">
            <input type="checkbox" id="7-4" name="most">
            <input type="checkbox" id="7-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel that everything was an effort?</label>
            <input type="checkbox" id="8-1" name="none">
            <input type="checkbox" id="8-2" name="little">
            <input type="checkbox" id="8-3" name="some">
            <input type="checkbox" id="8-4" name="most">
            <input type="checkbox" id="8-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel so sad that nothing could cheer you up?</label>
            <input type="checkbox" id="9-1" name="none">
            <input type="checkbox" id="9-2" name="little">
            <input type="checkbox" id="9-3" name="some">
            <input type="checkbox" id="9-4" name="most">
            <input type="checkbox" id="9-5" name="all">
        </div>
        <div>
            <label>In the past 4 weeks, how often did you feel worthless?</label>
            <input type="checkbox" id="10-1" name="none">
            <input type="checkbox" id="10-2" name="little">
            <input type="checkbox" id="10-3" name="some">
            <input type="checkbox" id="10-4" name="most">
            <input type="checkbox" id="10-5" name="all">
        </div>

        <input type="submit" value="Submit">
        <!-- K10 Score Level of psychological distress
    10 - 15 Low
    16 - 21 Moderate level of psychological distress
    22 - 29 High level of psychological distress
    30 - 50 Very high level of psychological distress
    Key to scoring the K10
    None of the time
    A little of the time
    Some of the time
    Most of the time
    All of the time
-->
    </form>

</body>

</html>
